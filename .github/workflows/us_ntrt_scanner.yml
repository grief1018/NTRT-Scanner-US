name: US NTRT EP Scanner

on:
  schedule:
    # 每天 UTC 時間 02:30 執行 (約台灣晚上 08:30)
    - cron: '30 02 * * 1-5'
  workflow_dispatch: 

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4

    - name: 設定 Python 環境
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: 安裝相依套件
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 執行美股 NTRT 掃描腳本
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      run: python main.py
